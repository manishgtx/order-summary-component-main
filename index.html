<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <img src="./images/pattern-background-desktop.svg" alt="" />
      <article class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card-img" />
        <div class="card-info">
          <h2 class="card-title">Order Summary</h2>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-plan">
            <div class="container">
              <img src="./images/icon-music.svg" alt="" class="music-icon" />
              <div class="plan-subscription">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#" class="decoration">Change</a>
          </div>
          <a href="#" class="btn">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
